    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        body {
            display: flex;
            flex-direction: column;

            gap: 5px;

        .header {
            display: flex;
            border: 1px solid black;

            display: flex;

            padding: 5px 10px;

            color: white;

            text-decoration: none;
            font-weight: bolder;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }


        .rightgroup a:hover {
            background-color: wheat;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            gap: 5px;
        }

        .leftbody {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            padding: 25px;
            flex-grow: 1;
        }

        .pic1 {
            border-radius: 40%;
            object-fit: cover;
        }

        .rightbody {
            display: flex;
            border: 1px solid black;
            flex-grow: 1;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .rightbody h1,
        .rightbody h3,
        p {
            margin: 10px;
            color: white;
        }
    </style>
</head>
